<!DOCTYPE html>
<html lang="en" data-theme="one">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Calculator app</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css" />

		<script src="js/app.js" defer></script>
	</head>
	<body>
		<main class="calculator">
			<header class="header">
				<h1 class="header__logo">calc</h1>
				<div class="header__themes">
					<button class="header__button theme-one">1</button
					><button class="header__button theme-two">2</button
					><button class="header__button theme-three">3</button>
					<div class="header__toggler">
						<div class="header__ball"></div>
					</div>
				</div>
			</header>
			<section class="screen"></section>
			<section class="buttons">
				<button class="buttons__button number">7</button
				><button class="buttons__button number">8</button
				><button class="buttons__button number">9</button>
				<button class="buttons__button delete">del</button>
				<button class="buttons__button number">4</button
				><button class="buttons__button number">5</button
				><button class="buttons__button number">6</button>
				<button class="buttons__button plus operation">+</button>
				<button class="buttons__button number">1</button
				><button class="buttons__button number">2</button
				><button class="buttons__button number">3</button>
				<button class="buttons__button minus operation">-</button>
				<button class="buttons__button decimal">.</button>
				<button class="buttons__button number">0</button>
				<button class="buttons__button divide operation">/</button>
				<button class="buttons__button times operation">x</button>
				<button class="buttons__button reset">reset</button>
				<button class="buttons__button equal">=</button>
			</section>
		</main>
	</body>
</html>
